<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container mt-3">
        <section class="row justify-content-center">
            <div class="col-md-6">
                <form action="/formsubmissions" method="POST" class="form-group p-3 border rounded shadow-sm">  
                    <input name="name" placeholder="Name" type="text" class="form-control mb-2">
                    <input name="order" placeholder="Order" type="text" class="form-control mb-2">
                    <button class="btn btn-success">Place Order</button>
                </form>
            </div>
        </section>
        <section class="row justify-content-center">
            <div class="col-md-6">
                <ul class="list-group list-group-flush" id="orders-list"></ul>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
